    <body >
        <div class='grid'>
            <h3>I will run this race:</h3>
            <ul class="tabs"></ul>
            <div id='tabr1' class='tab-content'>
                <div class='col_3'></div>
                <div class='col_6'>
                    
                <form class='vertical' method="GET" action="participant.html">
                    <fieldset id="races">
                    </fieldset>
                    <input class="orange" type="submit" value="Next..." />
                </form>

                </div>
                <div class='col_3'></div>
            </div>
        </div>
            
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="/js/crud_api.js"></script>
        <script type="text/javascript">
var races = [];
$(function() {
    // populate race radios
    crud_Read("pub", "course")
    .done(function(data, statusText, jqXHR) {
        races = data;
        $.each(data, function(index, item) {
            $("#races").append(
                    '<input type="radio" name="raceId" id="race' + 
                    index + '" value="' + item.id + 
                    (index == 0 ? '" checked="checked"' : '"') +
                    '/>' +
                    '<label for="race' + index + '" class="inline">' +
                    item.displayName + 
                    '</label>'
                    );
        });
    });
});
        </script>
