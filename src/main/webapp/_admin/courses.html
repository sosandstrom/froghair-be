<html>
    <head>
        <title>Courses</title>
    </head>
    <body>
        <h1>Courses</h1>
        <a href="upload.html">Upload new...</a><p/>
        <table>
            <thead>
                <tr>
                    <th>id</th><th>name</th><th>Edit</th><th>Delete</th>
                </tr>
            </thead>
            <tbody id="coursesBody"></tbody>
        </table>
        <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
        <script src="/js/crud_api.js"></script>
        <script type="text/javascript">
                            $(function() {
                                crud_Read("/pub", "course")
                                .done(function(data, statusText, jqXHR) {
                                    $.each(data, function(index, item) {
                                        $("#coursesBody").append(
                                            '<tr><td>' +
                                            item.id +
                                            '</td><td>' +
                                            item.displayName +
                                            '</td><td>' +
                                            '<a href="splits.html?raceId=' + item.id + '">Edit</a>' +
                                            '</td><td>' +
                                            '<button onclick="crud_Delete(\'/_admin/course\',' + item.id + ');">Delete</button>' +
                                            '</td></tr>'
                                            );
                                    });
                                });
                            });
        </script>
    </body>
</html>
